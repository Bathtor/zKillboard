<h3>{{ killdata.info.number_involved }} Involved <small>Pilot(s)</small></h3>
{% set attackList = extra.involved %}
{% include 'components/attackers_list.html'%}
{% if killdata.info.number_involved > "10" %}
<div class="accordion well well-small" id="allPilots">
 <div class="accordion-group">
  <div class="accordion-heading">
   <a class="accordion-toggle" data-toggle="collapse" data-parent="#allPilots" href="#listAllPilots">
    <div class="centered">List all pilots</div>
   </a>
  </div>
  <div id="listAllPilots" class="accordion-body collapse out">
   <div class="accordion-inner">
    {% set attackList = extra.allinvolved %}
    {% include 'components/attackers_list.html'%}
   </div>
  </div>
 </div>
</div>
{% endif %}
