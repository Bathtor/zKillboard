<legend>Combine Dropped/Destroyed to one column</legend>
<p>Will remove the two colums (Dropped and Destroyed) and replace them with a single column (Quantity)</p>
<form class="well" name="combinedd" method="post" action="/account/killdetail/">
    <fieldset>
        <table class="table table-condensed">
            <tbody class="pull-left">
			<tr>
				<td>
					<select name="ddcombine">
                        <option value="true" {% if data.ddcombine == true %}selected{% endif %}>Yes</option>
                        <option value="false" {% if data.ddcombine != true %}selected{% endif %}>No</option>
					</select>
				</td>
			</tr>
            <tr><td><input type="submit" class="btn btn-primary" value="Combine Yes / No"></td></tr>
            </tbody>
        </table>
    </fieldset>
</form>
